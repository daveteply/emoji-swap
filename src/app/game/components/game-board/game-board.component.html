<div id="game-board">
  <div class="grid-rows">
    <div *ngFor="let row of gameBoard.grid" class="grid-row">
      <app-game-board-tile *ngFor="let tile of row" [tile]="tile" [disabled]="boardDisabled"></app-game-board-tile>
    </div>
  </div>
  <div class="main-progress">
    <mat-progress-bar mode="determinate" [value]="matchProgress"></mat-progress-bar>
  </div>
</div>
