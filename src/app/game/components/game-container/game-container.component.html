<div class="game-container">
  <div class="game-header">
    <h2>Level {{ level }}</h2>
    <h2>Score: {{ score }}</h2>
    <div class="game-controls">
      <button mat-raised-button color="accent" (click)="hint()">Hint</button>
      <button mat-raised-button color="accent" (click)="gameBoard.NewGame()">
        New Game
      </button>
    </div>
  </div>
  <app-game-board
    class="game-board"
    (scoreUpdated)="updateScore($event)"
    #gameBoard
  ></app-game-board>
</div>
