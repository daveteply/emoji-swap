<div class="game-container">
  <div class="game-header">
    <h2>Level: {{ level }}</h2>
    <h2>Score: {{ score | number: "1.0":"en-US" }}</h2>
    <div class="game-controls">
      <button
        mat-raised-button
        color="accent"
        [disabled]="
          gameBoardComponent.boardDisabled || gameBoardComponent.hintDisabled
        "
        (click)="gameBoardComponent.UseHint()"
      >
        Hint
      </button>
      <button
        mat-raised-button
        color="accent"
        [disabled]="gameBoardComponent.boardDisabled"
        (click)="gameBoardComponent.StartLevel()"
      >
        New Game
      </button>
    </div>
  </div>
  <div class="game-board-content">
    <app-game-board
      (scoreUpdated)="updateScore($event)"
      (levelUpdated)="updateLevel($event)"
      #gameBoardComponent
    ></app-game-board>
    <app-game-board-splash
      class="game-splash-container"
    ></app-game-board-splash>
  </div>
</div>
