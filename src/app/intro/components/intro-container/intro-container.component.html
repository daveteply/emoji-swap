<div class="content">
  <div>
    <h2>Welcome to {{ appTitle }}!</h2>
    <div class="griddin-icon"></div>
    <br />
    <br />
    <h3>To play:</h3>
    <p class="instructions">
      Swap tiles up, down, right or left to match
      <b> at least {{ matchLength }} tiles</b> on the grid.
    </p>
    <p>How high can you score?</p>
    <p>
      <button mat-raised-button color="accent" routerLink="game" class="play-cta">Play</button>
    </p>
  </div>
  <div class="audio-mention">
    <p>Game sound effects provided by:</p>
    <a href="https://mixkit.co" target="_blank">
      <img src="assets/mixkit-logo.png" class="mixkit-logo" alt="Mixkit Logo" />
    </a>
  </div>
</div>
